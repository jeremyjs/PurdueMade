<template name="homePeople">
  <section id="about" class="page">
    <div class="container">
      <div class="content text-center">
        <div class="heading">
          <h2>People</h2>
          <p>Meet some of the cool people working on projects at Purdue</p>
        </div>
        <div class="row">
          {{#each people}}
            {{> personBlurb}}
          {{/each}}
        </div>
      </div>
    </div>
  </section>
</template>
