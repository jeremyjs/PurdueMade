<template name="editProject">
  {{#with project}}
  <section id="contact" class="page">
    <div class="container">
      <div class="content text-center">
        <div class="heading">
          <h2>Enter your Project Details</h2>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form text-left">
              <form role="form">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Image Link</label>
                    <!-- TODO: image upload -->
                    <input type="text" class="form-control" placeholder="Link to your project's image" value="{{pictureUrl}}">
                  </div>
                  <div class="form-group">
                    <label>Project Description</label>
                    <textarea class="form-control" rows="10">{{description}}</textarea>
                  </div>
                  <div class="form-group">
                    <!-- TODO: nice dropdown w/ thumbnails -->
                    <label>Team Members</label>
                    <select class="form-control input-sm">Test</select>
                    <select class="form-control input-sm">Test2</select>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {{/with}}
</template>
