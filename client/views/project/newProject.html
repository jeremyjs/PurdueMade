<template name="newProject">
  <section id="contact" class="page">
    <div class="container">
      <div class="content text-center">
        <div class="heading">
          <h2>Enter your Project Details</h2>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form text-left">
              <form role="form">
                <div class="col-md-12">
                  <div class="form-group">
                    <input id="name" type="text" class="form-control" placeholder="Project Name" value="">
                  </div>
                  <div class="form-group">
                    <label>Image Link</label>
                    <!-- TODO: image upload -->
                    <input id="pictureUrl" type="text" class="form-control" placeholder="Link to your project's image">
                  </div>
                  <div class="form-group">
                    <input id="websiteUrl" type="text" class="form-control" placeholder="Project Website Url">
                  </div>
                  <div class="form-group">
                    <label>Project Description</label>
                    <textarea id="description" class="form-control" rows="10"></textarea>
                  </div>
                  <div class="form-group">
                    <!-- TODO: nice dropdown w/ thumbnails -->
                    <label>Team Members</label>
                    <select id="team" class="form-control input-sm">Team Members</select>
                    {{#each people}}
                      <!-- TODO: fullname -->
                      <option value="{{id}}">{{firstName}} {{lastName}}</option>
                    {{/each}}
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
