<template name="navbar">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">PurdueMade</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">People</a></li>
          <li><a href="projects">Projects</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <button class="btn btn-success">Sign in</button>
        </form>
      </div>
    </div> <!-- container -->
  </div>

  <!-- start: navbar -->
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar">
          <span><i class="icon-reorder"></i></span>
        </a>
        <a class="btn btn-navbar" href="sign-in.html"><i class="icon-signin"></i></a>
        <a class="btn btn-navbar" href="tel:3669"><i class="icon-phone"></i></a>
        <a class="btn btn-navbar" href="http://goo.gl/maps/cpLMo"><i class="icon-map-marker"></i></a>

        <a class="brand" href="/"><span><i class="icon-stop"></i></span>PurdueMade</a>

        <div id="top-navigation" class="nav-collapse subnav-collapse collapse ">
          <ul class="nav pull-right">
            
            

            <li class="top-account visible-desktop"><a id="peopleButton" class="top-sign-in" href="/people">People</a></li>
            
            <li class="top-account visible-desktop"><a id="projectsButton" class="top-sign-in" href="/projects">Projects</a></li>
          </ul>
        </div>  
    
      </div>
    </div>
  </div><!--end: navbar -->

</template>

<template name="home">
  {{> jumbo}}
  {{> homeProjects}}
  {{> homePeople}}
</template>

<template name="jumbo">
  <!-- start: title -->
  <div class="page-title1">
    <div class="section-wrapper">
      <div class="container">
        <h2>PurdueMade is <em>THE</em> community for entrepreneurs at Purdue</h2>
        <h3>Join the community through LinkedIn</h3>
        <script type="in/Login">
        </script>
      </div>
    </div>
  </div><!-- end: title -->
</template>

<template name="homeProjects">
  <!-- start: lastest-work -->
  <div class="section-wrapper lastest-work">
    <div class="container">
      <div class="row">
        <div class="span12">
          <div class="separator">
            <div class="left">
              <div class="lines">
                <div>
                <h2 class="lines-title">Featured Projects</h2>
                </div>
              </div>
            </div>
          </div>  
        </div>
        {{#each projects}}
          <div class="span3">
            <div class="white-content">
              <div class="img-mask hover-mask">
                <img src="{{pictureUrl}}" alt="Photo-{{name}}">
                <div class="flip-container">
                  <div class="flipper">
                    <div class="back">
                      <div class="flip-b">
                        <a href="/projects/{{id}}"><span class="icon-back"><i class="icon-plus-sign"></i></span></a>
                      </div>
                    </div>
                  </div>
                </div>
                <span class="hover-fade"><i class="icon-plus-sign icon-3x"></i></span>          
              </div>              
              <a href="/projects/{{id}}"><h5>{{name}}<span class="white-title"><i class="icon-plus"></i></span></h5></a>
              <p>{{description}}</p>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div><!-- end: lastest-work -->

</template>

<template name="homePeople">
  <!-- start: lastest-work -->
  <div class="section-wrapper lastest-work">
    <div class="container">
      <div class="row">
        <div class="span12">
          <div class="separator">
            <div class="left">
              <div class="lines">
                <div>
                <h2 class="lines-title">Featured People</h2>

        {{#each people}}
          <div class="span3">
            <div class="white-content">

                <div class="flip-container">
                  <div class="flipper">
                    <div class="back">
                      <div class="flip-b">
                        <a href="/people/{{id}}"><span class="icon-back"><i class="icon-plus-sign"></i></span></a>
                      </div>
                    </div>
                  </div>
                </div>
                <span class="hover-fade"><i class="icon-plus-sign icon-3x"></i></span>

<template name="people">

  <!-- start: title -->
  <div class="page-title">
    <div class="section-wrapper">
      <div class="container">
        <h2>PEOPLE</h2>
      </div>
    </div>
  </div><!-- end: title -->


  <!-- start: portfolio -->
  <div class="section-portfolio">

    <div class="select-portfolio">
      <div class="container">
        <div class="row">
          <div class="span12">  

            <div id="options">
                <ul id="filters" class="option-set" data-option-key="filter">
                  <li><a class="btn btn-color tag " href="#filter" data-option-value="*" class="selected">All</a></li>
                  <li><a class="btn btn-color tag " href="#filter" data-option-value=".Software">Software</a></li>
                  <li><a class="btn btn-color tag " href="#filter" data-option-value=".Design">Design</a></li>
                  <li><a class="btn btn-color tag " href="#filter" data-option-value=".Business">Business</a></li>
                </ul>
              </div>

          </div>
        </div>
      </div>
    </div>  

    <div class="container">
      <div class="row">
        <div class="span12">              

          <!--start: container -->
          <div class="clearfix" id="container">
            {{#each people}}
              <div class="element {{interest}}">
                <div class="thumbs">
                  <a href="/people/{{id}}" class="picture">
                    <img class="white-content" alt="content" src="{{pictureUrl}}">
                    <span><i class="icon-plus-sign"></i></span>
                  </a>
                </div>
              </div>
            {{/each}}
              
          </div><!--end: container -->
        
        </div>  
      </div>
    </div>
      
  </div><!-- end: portfolio-->

</template>

<template name="project">
  {{#with project}}
    <!-- start: portfolio-item -->
    <div class="section-portfolio-item">
      <div class="section-wrapper">
        <div class="container">
          <div class="row">
            <div class="span6">
              <div class="">      
                <div class="separator">
                  <div class="left">
                    <div class="lines">
                      <div>
                        <h2 class="lines-title">Bio</h2>
                      </div>
                    </div>
                  </div>
                </div>
                <p>{{description}}</p>
              </div>
              <div class="portfolio-info">
                <a class="btn btn-color" href="{{url}}">visit site</a>
              </div>
            </div>
            <div class="span6">
              <div class="carousel slide " id="myCarousel">
                <ol class="carousel-indicators">
                  <li class="active" data-slide-to="0" data-target="#myCarousel"></li>
                  <li data-slide-to="1" data-target="#myCarousel"></li>
                  <li data-slide-to="2" data-target="#myCarousel"></li>
                </ol>
                <!-- Carousel items -->
                <div class="carousel-inner">
                  {{#each pictures}}
                    {{#if firstItem}}
                      <div class="active item"><img src="{{pictureUrl}}" width="100%"></div>
                    {{else}}
                      <div class="item"><img src="{{pictureUrl}}"></div>
                    {{/if}}
                  {{/each}}
                </div>
                <!-- Carousel nav -->
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div><!-- end: portfolio-item -->

    <!-- start: lastest-work -->
    <div class="section-wrapper lastest-work">
      <div class="container">
        <div class="row">
          <div class="span12">
            <div class="separator">
              <div class="left">
                <div class="lines">
                  <div>
                    <h2 class="lines-title">Team</h2>
                  </div>
                </div>
              </div>
            </div>  
          </div>
          {{#each team}}
            <div class="span3">
              <div class="white-content">
                <div class="img-mask hover-mask">
                  <img src="{{pictureUrl}}" alt="Photo-Work-1">
                  <div class="flip-container">
                    <div class="flipper">
                      <div class="back">
                        <div class="flip-b">
                          <a href="/people/{{id}}"><span class="icon-back"><i class="icon-plus-sign"></i></span></a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <span class="hover-fade"><i class="icon-plus-sign icon-3x"></i></span>          
                </div>              
                <a href="/people/{{id}}"><h5>{{name}}<span class="white-title"><i class="icon-plus"></i></span></h5></a>
                <a href="/people/{{id}}"><h5>{{major}} | {{year}}<span class="white-title"></span></h5></a>
                <p>{{bio}}</p>
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div><!-- end: lastest-work -->
  {{/with}}    
</template>
