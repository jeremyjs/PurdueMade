<template name="navbar">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">PurdueMade</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">People</a></li>
          <li><a href="projects">Projects</a></li>

        <a class="btn btn-navbar" href="tel:3669"><i class="icon-phone"></i></a>
        <a class="btn btn-navbar" href="http://goo.gl/maps/cpLMo"><i class="icon-map-marker"></i></a>

        <a class="brand" href="/"><span><i class="icon-stop"></i></span>PurdueMade</a>

        <div id="top-navigation" class="nav-collapse subnav-collapse collapse ">
          <ul class="nav pull-right">
            
            

            <li class="top-account visible-desktop"><a id="peopleButton" class="top-sign-in" href="/people">People</a></li>
            
            <li class="top-account visible-desktop"><a id="projectsButton" class="top-sign-in" href="/projects">Projects</a></li>

        </div>

    </div>

<template name="people">

  <!-- start: title -->
  <div class="page-title">
    <div class="section-wrapper">
      <div class="container">
        <h2>PEOPLE</h2>
      </div>
    </div>
  </div><!-- end: title -->


  <!-- start: portfolio -->
  <div class="section-portfolio">

    <div class="select-portfolio">
      <div class="container">
        <div class="row">
          <div class="span12">  

            <div id="options">
                <ul id="filters" class="option-set" data-option-key="filter">
                  <li><a class="btn btn-color tag " href="#filter" data-option-value="*" class="selected">All</a></li>
                  <li><a class="btn btn-color tag " href="#filter" data-option-value=".Software">Software</a></li>
                  <li><a class="btn btn-color tag " href="#filter" data-option-value=".Design">Design</a></li>
                  <li><a class="btn btn-color tag " href="#filter" data-option-value=".Business">Business</a></li>
                </ul>
              </div>

          </div>
        </div>
      </div>
    </div>  

    <div class="container">
      <div class="row">
        <div class="span12">              

          <!--start: container -->
          <div class="clearfix" id="container">
            {{#each people}}
              <div class="element {{interest}}">
                <div class="thumbs">
                  <a href="/people/{{id}}" class="picture">
                    <img class="white-content" alt="content" src="{{pictureUrl}}">
                    <span><i class="icon-plus-sign"></i></span>
                  </a>
                </div>
              </div>
            {{/each}}
              
          </div><!--end: container -->
        
        </div>  
      </div>
    </div>
      
  </div><!-- end: portfolio-->

</template>
